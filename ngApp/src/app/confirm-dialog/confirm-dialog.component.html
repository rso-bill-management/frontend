<h1 mat-dialog-title>
  {{ confirmDialogData.title }}
</h1>

<div mat-dialog-content>
  <p>{{ confirmDialogData.message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoButtonClick()">
    No
  </button>
  <button mat-raised-button color="primary" (click)="onYesButtonClick()">
    Yes
  </button>
</div>
