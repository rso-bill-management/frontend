<table mat-table [dataSource]="dataSource" class="w-100" matSort>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Number</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <ng-container matColumnDef="dateIssue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue date</th>
    <td mat-cell *matCellDef="let element">{{ element.dateIssue | date }}</td>
  </ng-container>

  <ng-container matColumnDef="placeIssue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue place</th>
    <td mat-cell *matCellDef="let element">{{ element.placeIssue }}</td>
  </ng-container>

  <ng-container matColumnDef="netPriceSum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Net price sum</th>
    <td mat-cell *matCellDef="let element">{{ element.netPriceSum }}</td>
  </ng-container>

  <ng-container matColumnDef="grossSum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gross sum</th>
    <td mat-cell *matCellDef="let element">{{ element.grossSum }}</td>
  </ng-container>
  <ng-container matColumnDef="openInvoice">
    <th mat-header-cell *matHeaderCellDef>Open invoice</th>
    <td mat-cell *matCellDef="let element">
      <!-- <button mat-icon-button aria-label="">
        <mat-icon>open_in_new</mat-icon>
      </button> -->
      <a mat-icon-button href="{{ urlToPDF }}/{{ element.uuid }}/pdf">
        <mat-icon>open_in_new</mat-icon>
      </a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
></mat-paginator>
